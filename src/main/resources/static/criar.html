<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
    <div class="logo">Criar Usuário</div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="listar.html">Listar Usuários</a>
    </nav>
</header>

<main class="container">
    <h1>Novo Usuário</h1>

    <form id="create-form" class="form">
        <label>Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome" required>

        <label>Email:</label>
        <input type="email" id="email" placeholder="Digite o e-mail" required>

        <label>Senha:</label>
        <input type="password" id="senha" placeholder="Digite a senha" required>

        <label>Cargo:</label>
        <input type="text" id="cargo" placeholder="Digite o cargo" required>

        <button class="btn" type="submit">Salvar</button>
    </form>
</main>

<footer class="footer">
    <p>© 2025 - Projeto Java</p>
</footer>

<script>
    document.getElementById("create-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const usuario = {
            nome: document.getElementById("nome").value,
            email: document.getElementById("email").value,
            senha: document.getElementById("senha").value,
            cargo: document.getElementById("cargo").value
        };

        try {
            const response = await fetch("/usuarios", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(usuario)
            });

            if (response.ok) {
                alert("Usuário criado com sucesso!");
                window.location.href = "listar.html";
            } else {
                const erro = await response.json();
                alert("Erro: " + erro.mensagem);
            }

        } catch (erro) {
            console.error("Erro ao criar usuário:", erro);
            alert("Erro ao criar usuário.");
        }
    });
</script>

</body>
</html>
